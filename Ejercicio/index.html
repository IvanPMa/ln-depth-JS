<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/ejercicio-dom.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ejercicio DOM, eventos y funciones - Learn JS</title>
</head>
<body>
    <!-- 
            1. Formulario campos: Nombre, Apellidos, Edad
            2. BotÃ³n de enviar el formulario: evento submit
            3. Mostrar datos por pantalla
            4. Validar el formulario con JS puro
         -->

    <h1>Ejercicio DOM, eventos y funciones - Learn JS</h1>
    </h1>


    <div class="box">
        <form action="#" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre</label> <br>
            <input type="text" name="nombre" id ="nombre"> <br>
            <span id ="error_nombre"></span>

            <label for="apellidos">Apellidos</label> <br>
            <input type="text" name="apellidos" id="apellidos"> <br>
            <span id="error_apellidos"></span>

            <label for="edad">Edad</label> <br>
            <input type="number" name="edad" id="edad"> <br>
            <span id="error_edad"></span>

            <input type="submit" value="Enviar formulario" id="submit">
        </form>
    </div>


    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        <p id ="p_nombre">
            Nombre: <span></span>
        </p>

        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>

        <p id="p_edad">
            Edad: <span></span>
        </p>

    </div>
</body>
</html>
